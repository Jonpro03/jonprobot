<html lang="en">

<title>💎👐</title>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

  <!-- Custom styles for this template -->
  <link href="https://www.computershared.net/nft/dashboard.css" rel="stylesheet">
  <!-- <link href="dashboard.css" rel="stylesheet"> -->
</head>

<body class="bg-dark" id="main">
  <div class="container-fluid fs-4">
    <div class="row">
      <div class="p-3">
        <canvas id="shareLocker"></canvas>
      </div>
    </div>
    <div class="px-5 text-center">
      <div class="row">
        <div class="col-1">
        </div>
        <div class="form-check form-switch col-5">
          <input id="instOtherBtn" class="form-check-input" type="checkbox" style="border-color:#13A9AD"
            checked>
          <label class="form-check-label" for="instOtherBtn" style="color:#13A9AD">Institutions</label>
        </div>
        <div class="form-check form-switch col-6">
          <input id="mfSwitch" class="form-check-input" type="checkbox" style="border-color:#6FA142"
            checked>
          <label class="form-check-label" for="mfSwitch" style="color:#6FA142">Mutual Funds</label>
        </div>
      </div>
      <div class="row">
        <div class="form-check form-switch col-4">
          <input id="etfSwitch" class="form-check-input" type="checkbox" style="border-color:#13A9AD"
            checked>
          <label class="form-check-label" for="etfSwitch" style="color:#13A9AD">ETFs</label>
        </div>
        <div class="form-check form-switch col-4">
          <input id="insiderSwitch" class="form-check-input" type="checkbox"
            style="border-color:#A3962F" checked>
          <label class="form-check-label" for="insiderSwitch" style="color:#A3962F">Insiders</label>
        </div>
        <div class="form-check form-switch col-4">
          <input id="apesSwitch" class="form-check-input" type="checkbox" style="border-color:#E024A5"
            checked>
          <label class="form-check-label" for="apesSwitch" style="color:#E024A5">Apes</label>
        </div>
      </div>
    </div>
    
  </div>
  <div id="donutDataEtfs" style="display:none;">1</div>
  <div id="donutDataMfs" style="display:none;">2</div>
  <div id="donutDataInst" style="display:none;"></div>
  <div id="donutDataInsider" style="display:none;">3</div>
  <div id="donutDataApe" style="display:none;"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>

    <script src="https://www.computershared.net/nft/dashboard.js"></script>
</body>

</html>
